<!DOCTYPE html>{% load i18n %}
<html>
<head>
		<meta charset="utf-8">
		<title>{% block title %}{% trans "Manage agenda" %}{% endblock %}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="{{ STATIC_URL }}css/agenda.css">
</head>
<body>
<!--[if lt IE 7]>{% blocktrans %}<p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p>{% endblocktrans %}<![endif]-->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div id="content">
	<div class="section">
		<a href="{% url freeslots %}">{% trans "Find a free slot" %}</a>
	</div><!-- /section -->

	<div class="section">
		<a href="{% url shifts %}">{% trans "Manage work shifts" %}</a>
	</div><!-- /section -->

	<div class="section">
		<a href="{% url appointments %}">{% trans "Manage appointments" %}</a>
	</div><!-- /section -->

{% block content %}

{% endblock %}

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/vendor/jquery-1.7.2.min.js"><\/script>')</script>
<!-- scripts concatenated and minified via build script -->
<script src="{{ STATIC_URL }}js/plugins.js"></script>
<script src="{{ STATIC_URL }}js/vendor/jquery.mustache.min.js"></script>
<script src="{{ STATIC_URL }}js/agenda.js"></script>
<!-- end scripts -->

</body>
</html>
